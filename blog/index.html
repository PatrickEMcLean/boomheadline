---
layout: default
title: Your New Jekyll Site
---

<div id="blog">
  <h1>Blog Posts</h1>


  <ul class="posts">
    {% for post in site.posts %}

    <div class="post">
    	<h3> {{ post.date | date_to_string }}</h3>
    	<h2> <a href="{{ post.url }}">{{ post.title }}</a> </h2>
    	<div class="body">
    		{{ post.content }}
    	</div>



	 {% endfor %}

    </div>
